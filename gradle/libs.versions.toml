[versions]
agp = "8.10.0"
kotlin = "2.0.21"
coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
appcompat = "1.6.1"
material = "1.10.0"
compose = "1.8.2"

[libraries]
# material UI
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Kotlin Lang support
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }

androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }

# Splasgscreen support, https://developer.android.com/jetpack/androidx/releases/core
# APIs for SplashScreen, including compatibility helpers on devices prior Android 12
androidx-splashscreen = "androidx.core:core-splashscreen:1.2.0-beta02"

# Jetpack Compose, https://developer.android.com/jetpack/androidx/releases/compose#versions
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }

# unit tests
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }


[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

